- type: entity
  id: MechLocker
  parent: [ BaseMech, IndustrialMech, BaseCargoContraband ]
  name: Locker Mech
  description: Медленный, но герметичный мех на основе Ripley. Идеально подходит для работы в космосе.
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: /Textures/_Lust/Objects/Specific/Mech/lockermech.rsi
    scale: 1.08, 1.08
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: lockermech
      sprite: /Textures/_Lust/Objects/Specific/Mech/lockermech.rsi
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
  - type: Mech
    baseState: lockermech
    openState: lockermech-open
    brokenState: lockermech-broken
    mechToPilotDamageMultiplier: 0.50
    airtight: true
    pilotWhitelist:
      components:
        - HumanoidAppearance
    pilotBlacklist:
      species:
      - Felinid
    openStateDirections: 4
    brokenStateDirections: 1
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 14
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.25
    baseSprintSpeed: 1.9
  - type: Reflect
    reflectProb: 0.15
    spread: 180
    soundOnReflect: /Audio/Weapons/block_metal1.ogg
    reflects:
    - NonEnergy
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
    - Ripley
  - type: MobThresholds
    currentThresholdState : Alive
    thresholds:
      0: Alive
      400: Critical
    showOverlays: false
    allowRevives: true

- type: entity
  id: MechLockerBattery
  parent: MechLocker
  suffix: Battery
  components:
  - type: ContainerFill
    containers:
      mech-battery-slot:
      - PowerCageMedium
